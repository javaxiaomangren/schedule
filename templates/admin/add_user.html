{% extends "base.html" %}
{% block location_title %}
<h4> 添加用户 </h4>
{% end %}
{% block main %}
<div id="Main" style="width:300px;">
      <form action="/user/add/save" class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Add User</h2>
        <input name="username" type="text" class="form-control" placeholder="User Name" required autofocus>
          <br/>
        <input name="passwd" type="password" class="form-control" placeholder="Password" required>
          <br/>
          <select class="" name="role" id="role">
              <option value="teacher">teacher</option>
              <option value="manager">manager</option>
          </select>
          <br/>
          <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div> <!-- Mian -->
{% end %}
